spring:
    datasource:
        url: jdbc:h2:mem:test
        driverClassName: org.h2.Driver
        username: sa
        password: p
        data: classpath:data.sql
        initialization-mode: always
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    main:
        web-application-type: servlet